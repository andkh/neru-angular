<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{'Neru Angular'}}</title>
    <link rel="stylesheet" href="styles/css/styles.css"/>
</head>
<body>
<section class="container-inputs">
    <h2>Инпуты</h2>
    <div class="address">
        <ul>
            <li>
                <label for="region">Область</label>
                <input type="text" id="region" placeholder="10px" />
            </li>
            <li>
                <label for="streetName">Нормальное состояние</label>
                <input type="text" id="streetName" placeholder="Начните печатать название улицы" />
            </li>
        </ul>
    </div>
    <div class="status">
        <ul>
            <li>
                <label for="focusInput">Инпут в фокусе</label>
                <input type="text" id="focusInput" />
            </li>
            <li>
                <label for="errorInput">Ошибка валидации</label>
                <input type="text" id="errorInput" />
                <span class="error-message">Вы не заполнили это поле</span>
            </li>
        </ul>
    </div>
</section>
<section class="container-textarea">
    <h2>Textarea</h2>
    <form action="#">
        <textarea name="textarea_field" id="textareaField"></textarea>
    </form>
</section>
<section class="checkbox">
    <h2>Чекбоксы</h2>
    <form action="#">
        <ul class="list-checkbox" ng-controller="checkboxCtrl">
            <li ng-repeat="role in roles">
                <input type="checkbox" id="checkbox-{{role.id}}" data-checklist-model="user.roles" data-checklist-value="role" data-checklist-comparator="compareFn" />
                <label for="checkbox-{{role.id}}">{{role.text}}</label>
            </li>
        </ul>
    </form>
</section>
<section class="counter" ng-controller="CounterCtrl">
    <h2>Счетчик значений</h2>
    <span counter data-value="quantity" data-min="0"></span>
</section>

<script src="lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
